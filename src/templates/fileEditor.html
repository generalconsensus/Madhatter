<div data-ng-controller="FileEditorController">
    <div class="col-xs-12">
        <uib-alert data-ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">
                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                {{alert.msg}}
        </uib-alert>
    
        <div ui-ace="aceOption" ng-model="fileData"></div>
        <button class="btn btn-large btn-danger" ng-click="save()">Save</button>
    </div>
</div>
