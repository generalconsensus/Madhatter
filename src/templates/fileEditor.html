<div data-ng-controller="FileEditorController">
    <uib-alert data-ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">
        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
        {{alert.msg}}
    </uib-alert>

    <div class="row">
        <div class="col-lg-6">
            <rd-widget>
                <rd-widget-header icon="fa-tasks" title="Editor">
                </rd-widget-header>
                <rd-widget-body classes="x-large no-padding">
                    <div ui-ace="aceOption" ng-model="fileData"></div>
                    <button class="btn btn-large btn-danger" ng-click="save(fileData)">Save</button>
                    <div>Select Profile
                        <select class="form-control ng-pristine ng-valid ng-not-empty ng-touched"
                                ng-model="profileSelected"
                                ng-options="profile as profile.key for profile in profiles track by profile.key">
                        </select>
                    </div>
                    <button class="btn btn-large btn-danger" ng-click="saveRun(fileData, profileSelected)">Save and
                        Run
                    </button>
                </rd-widget-body>
            </rd-widget>
        </div>
        <div class="col-lg-6">
            <rd-widget>
                <rd-widget-header icon="fa-users" title="Definition List">
                </rd-widget-header>
                <rd-widget-body classes="x-large no-padding">
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                            <tr>
                                <th>Definition</th>
                                <th>Add</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="definition in definitionListing track by $index ">
                                <td class="">{{ definition }}</td>
                                <td>
                                    <button class="btn btn-large btn-danger" ng-click="insertDefintion(definition)">
                                        Insert
                                    </button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </rd-widget-body>
                </rd-widget>
        </div>
    </div>
</div>
